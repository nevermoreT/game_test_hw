[pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 命令行选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=game_platform
    --cov=card_roguelike
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# 标记
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# 覆盖率配置
[coverage:run]
source = .
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
